<div class="screen">
  <div class="history">
    <div margin="0" *ngIf="(inputValue$ | async) != null else elseValue">
      {{storedValue$ | async}} {{operation$ | async}} {{inputValue$ | async}} 
    </div>
    <ng-template #elseValue> {{storedValue$ | async}} {{operation$ | async}}</ng-template>
  </div>
  <div class="mainValue">
    {{storedValue$ | async}}    
  </div>
</div>
