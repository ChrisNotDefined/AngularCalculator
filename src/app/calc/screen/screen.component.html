<div class="screen">
  <div class="history">
    <div *ngIf="(storedValue$ | async) == null || (operation$ | async) == null else elseValue">
      {{inputValue$ | async}}
    </div>
    <ng-template #elseValue> {{storedValue$ | async}} {{operation$ | async}} {{inputValue$ |async}} </ng-template>
  </div>
  <div class="mainValue">
    {{storedValue$ | async}}
  </div>
</div>
